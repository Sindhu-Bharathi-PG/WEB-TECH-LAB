<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookstore Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .left-side {
      background: url('assets/book_red.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
    }

    .left-side::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 0 30px 30px 0;
      pointer-events: none;
    }

    .right-side {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      color: #3e2f1c;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #6c4f3d;
    }

    .btn-primary {
      background-color: #6c4f3d;
      border-color: #6c4f3d;
    }

    .btn-primary:hover {
      background-color: #503a2a;
      border-color: #503a2a;
    }

    h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    .logo {
      display: block;
      margin: 0 auto 1.5rem auto;
      height: 60px;
      width: 60px;
    }

    @media (max-width: 768px) {
      .left-side {
        display: none;
      }

      .right-side {
        height: auto;
        padding: 2rem 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row g-0">
      <div class="col-md-6 left-side"></div>
      <div class="col-md-6 right-side">
        <div class="form-container">
          <img src="assets/logo.png" alt="Bookstore Logo" class="logo" />
          <h2 class="text-center">Create Your Account</h2>
          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Choose a username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Create a password" required />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Log in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
