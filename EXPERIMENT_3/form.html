<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff7eb3, #65d6ce);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .main-card {
        display: flex;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        animation: fadeIn 1s ease-in-out;
        max-width: 900px;
        width: 100%;
    }

    .left-img {
        flex: 1;
        background: url("img1.jpg") center/cover no-repeat;
        min-height: 450px;
    }

    .form-container {
        flex: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .form-title {
        text-align: center;
        margin-bottom: 20px;
        color: #fff;
        font-weight: bold;
        letter-spacing: 1px;
    }

    label {
        color: #fff;
    }

    input {
        transition: all 0.3s ease;
        border-radius: 10px !important;
        background-color: rgba(255, 255, 255, 0.2) !important;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
    }

    input::placeholder {
        color: rgba(255,255,255,0.7);
    }

    input:focus {
        border-color: #fff !important;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7) !important;
        background-color: rgba(255, 255, 255, 0.25);
    }

    .invalid {
        border-color: red !important;
        background-color: rgba(255, 0, 0, 0.15) !important;
        animation: shake 0.3s ease;
    }

    .valid {
        border-color: limegreen !important;
        background-color: rgba(0, 255, 0, 0.15) !important;
    }

    .error {
        color: #fff;
        font-size: 13px;
    }

    .btn-custom {
        background: linear-gradient(45deg, #ff7eb3, #ff758c);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: bold;
        transition: all 0.4s ease;
    }

    .btn-custom:hover {
        background: linear-gradient(45deg, #65d6ce, #2575fc);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20%, 60% { transform: translateX(-5px); }
        40%, 80% { transform: translateX(5px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="main-card">
    <!-- Left Image -->
    <div class="left-img"></div>

    <!-- Right Form -->
    <div class="form-container">
        <h2 class="form-title">Create Your Account</h2>
        <form onsubmit="return validateForm()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
                <span class="error" id="nameError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <span class="error" id="passwordError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" id="email" class="form-control" placeholder="name@example.com">
                <span class="error" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" id="phone" class="form-control" placeholder="1234567890">
                <span class="error" id="phoneError"></span>
            </div>

            <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
    </div>
</div>

<script>
function validateForm() {
    let name = document.getElementById("name");
    let password = document.getElementById("password");
    let email = document.getElementById("email");
    let phone = document.getElementById("phone");

    let isValid = true;

    [name, password, email, phone].forEach(input => {
        input.classList.remove("invalid", "valid");
    });
    document.getElementById("nameError").innerHTML = "";
    document.getElementById("passwordError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("phoneError").innerHTML = "";

    if (!/^[A-Za-z]{6,}$/.test(name.value.trim())) {
        document.getElementById("nameError").innerHTML = "Name must be at least 6 letters.";
        name.classList.add("invalid");
        isValid = false;
    } else {
        name.classList.add("valid");
    }

    if (password.value.trim().length < 6) {
        document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters.";
        password.classList.add("invalid");
        isValid = false;
    } else {
        password.classList.add("valid");
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value.trim())) {
        document.getElementById("emailError").innerHTML = "Enter a valid email.";
        email.classList.add("invalid");
        isValid = false;
    } else {
        email.classList.add("valid");
    }

    if (!/^\d{10}$/.test(phone.value.trim())) {
        document.getElementById("phoneError").innerHTML = "Phone must be exactly 10 digits.";
        phone.classList.add("invalid");
        isValid = false;
    } else {
        phone.classList.add("valid");
    }

    return isValid;
}
</script>

</body>
</html>
