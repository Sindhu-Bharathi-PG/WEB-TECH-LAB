<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff7eb3, #65d6ce);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-card {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            animation: fadeIn 1s ease-in-out;
            max-width: 900px;
            width: 100%;
        }

        .left-img {
            flex: 1;
            background: url("img1.jpg") center/cover no-repeat;
            min-height: 450px;
        }

        .form-container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            color: #fff;
        }

        input {
            transition: all 0.3s ease;
            border-radius: 10px !important;
            background-color: rgba(255, 255, 255, 0.2) !important;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            border-color: #fff !important;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7) !important;
            background-color: rgba(255, 255, 255, 0.25);
        }

        .invalid {
            border-color: red !important;
            background-color: rgba(255, 0, 0, 0.15) !important;
            animation: shake 0.3s ease;
        }

        .valid {
            border-color: limegreen !important;
            background-color: rgba(0, 255, 0, 0.15) !important;
        }

        .error {
            color: #fff;
            font-size: 13px;
        }

        .btn-custom {
            background: linear-gradient(45deg, #ff7eb3, #ff758c);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            transition: all 0.4s ease;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #65d6ce, #2575fc);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-5px);
            }

            40%,
            80% {
                transform: translateX(5px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="main-card">
        <!-- Left Image -->
        <div class="left-img"></div>

        <!-- Right Form -->
        <div class="form-container">
            <h2 class="form-title">Create Your Account</h2>
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    <span class="error" id="nameError"></span>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"
                        style="cursor: pointer;" onclick="togglePassword('password', this)"></i>
                </div>

                <div class="mb-3 position-relative">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Re-enter your password">
                    <span class="error" id="confirmPasswordError"></span>
                    <i class="bi bi-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"
                        style="cursor: pointer;" onclick="togglePassword('confirmPassword', this)"></i>
                </div>


                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="name@example.com">
                    <span class="error" id="emailError"></span>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <div class="input-group">
                        <select id="countryCode" class="form-select" style="max-width: 80px;">
                            <option value="+91" selected>+91</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                            <option value="+61">+61</option>
                            <option value="+81">+81</option>
                            <option value="+971">+971</option>
                        </select>
                        <input type="text" id="phone" class="form-control" placeholder="Enter phone number">
                    </div>
                    <span class="error" id="phoneError"></span>
                </div>

                <button type="submit" class="btn btn-custom w-100">Register</button>
            </form>
        </div>
    </div>

   <script>
    function togglePassword(inputId, icon) {
        let field = document.getElementById(inputId);
        if (field.type === "password") {
            field.type = "text";
            icon.classList.remove("bi-eye-slash");
            icon.classList.add("bi-eye");
        } else {
            field.type = "password";
            icon.classList.remove("bi-eye");
            icon.classList.add("bi-eye-slash");
        }
    }

    // ✅ Name Validation
    function validateName() {
        let name = document.getElementById("name");
        let nameVal = name.value.trim();
        let error = document.getElementById("nameError");
        name.classList.remove("invalid", "valid");
        error.innerHTML = "";

        if (nameVal === "") {
            error.innerHTML = "Name is required.";
            name.classList.add("invalid");
            return false;
        } else if (nameVal.length < 2 || nameVal.length > 50) {
            error.innerHTML = "Name must be between 2–50 characters.";
            name.classList.add("invalid");
            return false;
        } else if (!/^[A-Za-z\s]+$/.test(nameVal)) {
            error.innerHTML = "Name can only contain letters and spaces.";
            name.classList.add("invalid");
            return false;
        } else if (!/^[A-Z]/.test(nameVal)) {
            error.innerHTML = "Name must start with a capital letter.";
            name.classList.add("invalid");
            return false;
        } else {
            name.classList.add("valid");
            return true;
        }
    }

    // ✅ Email Validation
    function validateEmail() {
        let email = document.getElementById("email");
        let emailVal = email.value.trim();
        let error = document.getElementById("emailError");
        email.classList.remove("invalid", "valid");
        error.innerHTML = "";

        if (emailVal === "") {
            error.innerHTML = "Email is required.";
            email.classList.add("invalid");
            return false;
        } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailVal)) {
            error.innerHTML = "Enter a valid email.";
            email.classList.add("invalid");
            return false;
        } else if (!emailVal.endsWith("@gmail.com")) {
            error.innerHTML = "Only @gmail.com emails are allowed.";
            email.classList.add("invalid");
            return false;
        } else if (/mailinator\.com|tempmail\.com/.test(emailVal)) {
            error.innerHTML = "Disposable emails are not allowed.";
            email.classList.add("invalid");
            return false;
        } else {
            email.classList.add("valid");
            return true;
        }
    }

    // ✅ Phone Validation
    function validatePhone() {
        let phone = document.getElementById("phone");
        let phoneVal = phone.value.trim();
        let error = document.getElementById("phoneError");
        phone.classList.remove("invalid", "valid");
        error.innerHTML = "";

        if (phoneVal === "") {
            error.innerHTML = "Phone number is required.";
            phone.classList.add("invalid");
            return false;
        } else if (!/^\d{10}$/.test(phoneVal)) {
            error.innerHTML = "Phone must be exactly 10 digits.";
            phone.classList.add("invalid");
            return false;
        } else if (!/^[6-9]/.test(phoneVal)) {
            error.innerHTML = "Phone number must start with 6, 7, 8, or 9.";
            phone.classList.add("invalid");
            return false;
        } else if (/^(\d)\1{9}$/.test(phoneVal)) {
            error.innerHTML = "Invalid phone number.";
            phone.classList.add("invalid");
            return false;
        } else {
            phone.classList.add("valid");
            return true;
        }
    }

    // ✅ Password Validation
    function validatePassword() {
        let password = document.getElementById("password");
        let passwordVal = password.value;
        let error = document.getElementById("passwordError");
        password.classList.remove("invalid", "valid");
        error.innerHTML = "";

        if (passwordVal.length < 8) {
            error.innerHTML = "Password must be at least 8 characters.";
            password.classList.add("invalid");
            return false;
        } else if (!/[A-Z]/.test(passwordVal)) {
            error.innerHTML = "Password must contain at least 1 uppercase letter.";
            password.classList.add("invalid");
            return false;
        } else if (!/[a-z]/.test(passwordVal)) {
            error.innerHTML = "Password must contain at least 1 lowercase letter.";
            password.classList.add("invalid");
            return false;
        } else if (!/[0-9]/.test(passwordVal)) {
            error.innerHTML = "Password must contain at least 1 number.";
            password.classList.add("invalid");
            return false;
        } else if (!/[!@#$%^&*(),.?":{}|<>]/.test(passwordVal)) {
            error.innerHTML = "Password must contain at least 1 special character.";
            password.classList.add("invalid");
            return false;
        } else if (/\s/.test(passwordVal)) {
            error.innerHTML = "Password must not contain spaces.";
            password.classList.add("invalid");
            return false;
        } else if (/^(12345678|password)$/i.test(passwordVal)) {
            error.innerHTML = "Password is too common.";
            password.classList.add("invalid");
            return false;
        } else {
            password.classList.add("valid");
            validateConfirmPassword(); // recheck confirm password
            return true;
        }
    }

    // ✅ Confirm Password Validation
    function validateConfirmPassword() {
        let passwordVal = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword");
        let confirmVal = confirmPassword.value;
        let error = document.getElementById("confirmPasswordError");
        confirmPassword.classList.remove("invalid", "valid");
        error.innerHTML = "";

        if (confirmVal !== passwordVal) {
            error.innerHTML = "Passwords do not match.";
            confirmPassword.classList.add("invalid");
            return false;
        } else if (confirmVal === "") {
            error.innerHTML = "Please confirm your password.";
            confirmPassword.classList.add("invalid");
            return false;
        } else {
            confirmPassword.classList.add("valid");
            return true;
        }
    }

    // ✅ Full Form Validation (on submit)
    function validateForm() {
        let valid =
            validateName() &
            validateEmail() &
            validatePhone() &
            validatePassword() &
            validateConfirmPassword();

        if (valid) {
            alert("Form submitted successfully!");
        }
        return !!valid;
    }

    // ✅ Attach keyup listeners
    document.getElementById("name").addEventListener("keyup", validateName);
    document.getElementById("email").addEventListener("keyup", validateEmail);
    document.getElementById("phone").addEventListener("keyup", validatePhone);
    document.getElementById("password").addEventListener("keyup", validatePassword);
    document.getElementById("confirmPassword").addEventListener("keyup", validateConfirmPassword);
</script>
