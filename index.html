<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Introduction to Web Technology</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .bg-animated {
      background: linear-gradient(-45deg, #00c9ff, #92fe9d, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.5rem;
      margin-top: 1rem;
    }

    .glow-button {
      margin-top: 2rem;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      background: white;
      color: #4a00e0;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      transition: all 0.3s ease-in-out;
    }

    .glow-button:hover {
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
      transform: scale(1.05);
      color: #fff;
      background: #4a00e0;
    }
  </style>
</head>
<body>
  <div class="bg-animated">
    <h1 class="fade-in">Introduction to Web Technology & Computer Networks</h1>
    <p class="fade-in">Explore the world of HTML, CSS, JS, and more...</p>
    <a href="home.html" class="glow-button fade-in">Start Learning</a>
  </div>
</body>
</html>
