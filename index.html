<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Introduction to Web Technology & Computer Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #191c24;
      overflow: hidden;
    }

    .bg-animated {
      min-height: 100vh;
      min-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #f5f6fa;
      background: radial-gradient(ellipse at top left, #369dfa 0%, #334866 60%, #191c24 100%);
      animation: gradientMove 12s linear infinite alternate;
      text-align: center;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 100% 100%;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
    }

    .fade-in:nth-child(2) {
      animation-delay: 0.5s;
    }

    .fade-in:nth-child(3) {
      animation-delay: 1.1s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2.7rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 1.1rem;
      text-shadow: 0 2px 18px #1a5abcf2;
    }

    .subtitle {
      font-size: 1.15rem;
      font-weight: 400;
      color: #b2becd;
      margin-bottom: 2.5rem;
      margin-top: -0.5rem;
      line-height: 1.6;
    }

    .btn-professional {
      padding: 0.9rem 2.4rem;
      font-size: 1.08rem;
      font-weight: 600;
      border-radius: 40px;
      background: linear-gradient(90deg, #2193b0 0, #6dd5ed 100%);
      color: #1d263b;
      border: none;
      box-shadow: 0 6px 24px rgba(55, 154, 237, 0.18);
      transition: all 0.23s cubic-bezier(.45, 1.15, .68, 1.09);
      text-decoration: none;
      letter-spacing: .5px;
    }

    .btn-professional:focus {
      outline: 2px solid #114174;
      outline-offset: 2px;
    }

    .btn-professional:hover {
      background: linear-gradient(90deg, #174674 0, #2c5364 100%);
      color: #f5f6fa;
      box-shadow: 0 10px 28px rgba(33, 147, 176, 0.22);
      transform: translateY(-3px) scale(1.04);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <main class="bg-animated">
    <h1 class="fade-in">Web Technology & Computer Networks</h1>
    <p class="subtitle fade-in">
      Build your foundation in HTML, CSS, JavaScript & Networking Principles. <br>
      Curated resources for students, professionals, and enthusiasts.
    </p>
    <a href="home.html" class="btn btn-professional fade-in" role="button" aria-label="Start Learning Web Technology">
      Start Learning
    </a>
  </main>
</body>

</html>
