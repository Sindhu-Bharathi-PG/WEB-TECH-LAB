<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML & CSS Live Editor</title>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/theme/material.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
    }

    .editor-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editors {
      width: 50%;
      display: flex;
      flex-direction: column;
      background: #f7f7f7;
    }

    .editor {
      flex: 1;
      border-bottom: 1px solid #ddd;
    }

    iframe {
      width: 50%;
      height: 100%;
      border: none;
    }

    .CodeMirror {
      height: 100%;
    }

    label {
      font-weight: bold;
      padding: 5px 10px;
      background: #ecf0f1;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>HTML & CSS Live Editor</header>
  <div class="editor-container">
    <div class="editors">
      <div class="editor">
        <label for="htmlEditor">HTML</label>
        <textarea id="htmlEditor"><h1>Hello, world!</h1><p>This is HTML content.</p></textarea>
      </div>
      <div class="editor">
        <label for="cssEditor">CSS</label>
        <textarea id="cssEditor">body { font-family: Arial; background: #f0f0f0; color: #333; } h1 { color: #3498db; }</textarea>
      </div>
    </div>
    <iframe id="preview"></iframe>
  </div>

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.10/mode/css/css.min.js"></script>
  <script>
    const htmlEditor = CodeMirror.fromTextArea(document.getElementById("htmlEditor"), {
      mode: "xml",
      htmlMode: true,
      lineNumbers: true,
      theme: "material"
    });

    const cssEditor = CodeMirror.fromTextArea(document.getElementById("cssEditor"), {
      mode: "css",
      lineNumbers: true,
      theme: "material"
    });

    function updatePreview() {
      const html = htmlEditor.getValue();
      const css = `<style>${cssEditor.getValue()}</style>`;
      const previewFrame = document.getElementById("preview");
      const documentContent = `${css}${html}`;
      previewFrame.srcdoc = documentContent;
    }

    htmlEditor.on("change", updatePreview);
    cssEditor.on("change", updatePreview);
    window.addEventListener("load", updatePreview);
  </script>
</body>
</html>
